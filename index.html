<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Kumbh+Sans:wght@400;700&display=swap"
    rel="stylesheet">

    <!-- style files -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="left-top"></div>
  <div class="container">
    <div class="image">
      <img src="images/bg-pattern-card.svg" alt="">
    </div>
    <img src="images/image-victor.jpg" alt="person">
    <h2>Victor Crest <span>26</span></h2>
    <span>London</span>
    <hr>
    <div class="boxs">
      <div class="box">
        <p>80K</p>
        <span>Followers</span>
      </div>
      <div class="box">
        <p>803K</p>
        <span>Likes</span>
      </div>
      <div class="box">
        <p>1.4K</p>
        <span>Photos</span>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ahmed.Dev666&commat;gmail.com</a>.
  </div>
  <div class="right-bottom"></div>
</body>
</html>
